name: sync

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-20.04
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "temurin"
      - name: Install Go 1.17.x
        uses: actions/setup-go@v2
        with:
          go-version: "1.17.x"
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          # We must use a Personal Access Token as the upstream commits can have changes the workflow code.
          # For security reasons, usage of github.token is not allowed in such circumstances (it may change in the future)
          token: ${{ secrets.MY_PAT }}
          ref: ${{ github.ref }}
          fetch-depth: 0
          persist-credentials: true
      - name: Git set bot identity
        env:
          CI_USER: "github-actions[bot]"
          CI_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"             
        run: |
          git config --local user.email "$CI_EMAIL"
          git config --local user.name "$CI_USER"
      - name: Sync with upstream
        uses: squakez/sync-cherry-pick@v0
        with:
          upstream-org: "apache"
          upstream-repo: "camel-k"
          upstream-branch: ${{github.ref_name}} 
      - name: Vendor refresh
        uses: squakez/sync-go-vendor@v0
        with:
          go-src-path: "./pkg/..."
      - name: Git push          
        run: |
          git push origin HEAD:${{ github.ref }}


