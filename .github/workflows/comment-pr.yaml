name: Comment on the pull request

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  workflow_run:
    workflows: ["build","build-base"]
    types:
      - completed

jobs:
  upload:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: 'Download pr artifact'
        uses: actions/github-script@v7
        with:
          script: |
            var artifacts = await github.rest.actions.ListArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               // run_id: ${{github.event.workflow_run.id }},
            });
            var matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "pr"
            })[0];
            var download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            var fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/pr.zip', Buffer.from(download.data));
      - run: |
          mkdir -p pr
          unzip pr.zip -d pr

      - name: 'Download base artifact'
        uses: actions/github-script@v7
        with:
          script: |
            var artifacts = await github.rest.actions.ListArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               // run_id: ${{github.event.workflow_run.id }},
            });
            var matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "base"
            })[0];
            var download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            var fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/base.zip', Buffer.from(download.data));
      - run: |
          mkdir -p base
          unzip base.zip -d base

      - name: 'Comment on PR'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            var fs = require('fs');
            const issue_number = Number(fs.readFileSync('./pr/id'));
            const coverage = Number(fs.readFileSync('./pr/coverage'));
            const coverage_old = Number(fs.readFileSync('./base/coverage'));
            diff = Math.round((coverage - coverage_old + Number.EPSILON) * 100) / 100

            if(diff > 0){
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
                body: ':heavy_check_mark: Unit test coverage report - coverage increased from ' + main_cov_num + '% to ' + coverage + '% (**+' + diff + '%**)'
              })
            }else if(diff < 0){
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
                body: ':warning: Unit test coverage report - coverage decreased from ' + main_cov_num + '% to ' + coverage + '% (**' + diff + '%**)'
              })
            }
