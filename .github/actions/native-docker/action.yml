name: native-docker

runs:
  using: "composite"

  steps:
  - id: install-realpath
    shell: bash
    if: ${{ env.KAMEL_PREPARE_ENV != 'true' }}
    run : |
      if [ "$RUNNER_OS" == "macOS" ] && ! [ -x "$(command -v realpath)" ]; then
        echo 'Installing realpath...'
        brew install coreutils
      fi
  - id: run-it
    name: Run IT
    shell: bash
    run: |
      wget https://github.com/docker/buildx/releases/download/v0.12.1/buildx-v0.12.1.darwin-amd64 -o docker-buildx
      move docker-buildx $HOME/.docker/cli-plugins/docker-buildx
      docker buildx version
